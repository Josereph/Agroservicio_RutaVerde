{% extends "layouts/base.html" %}
{% block title %}Editar Conductor{% endblock %}
{% block content %}

<div class="container mt-4">

    <a href="{{ url_for('main.conductores') }}" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Volver
    </a>

    <div class="card p-4 shadow-sm">

        <h3 class="mb-3">Editar Conductor</h3>

        <form method="POST">

            <div class="row g-3">

                <div class="col-md-6">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control" name="nombre_completo"
                           value="{{ conductor.nombre_completo }}" required>
                </div>

                <div class="col-md-6">
                    <label>Documento</label>
                    <input type="text" class="form-control" name="documento_identificacion"
                           value="{{ conductor.documento_identificacion }}" required>
                </div>

                <div class="col-md-4">
                    <label>Tipo Licencia</label>
                    <select class="form-select" name="tipo_licencia">
                        <option value="Liviana" {% if conductor.tipo_licencia=='Liviana' %}selected{% endif %}>Liviana</option>
                        <option value="Pesada" {% if conductor.tipo_licencia=='Pesada' %}selected{% endif %}>Pesada</option>
                        <option value="Pesada T" {% if conductor.tipo_licencia=='Pesada T' %}selected{% endif %}>Pesada T</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Fecha Vencimiento</label>
                    <input type="date" class="form-control" name="fecha_vencimiento_licencia"
                           value="{{ conductor.fecha_vencimiento_licencia }}">
                </div>

                <div class="col-md-4">
                    <label>Estado</label>
                    <select class="form-select" name="estado">
                        <option value="Activo" {% if conductor.estado=='Activo' %}selected{% endif %}>Activo</option>
                        <option value="De Vacaciones" {% if conductor.estado=='De Vacaciones' %}selected{% endif %}>De Vacaciones</option>
                        <option value="Suspendido" {% if conductor.estado=='Suspendido' %}selected{% endif %}>Suspendido</option>
                    </select>
                </div>

                <div class="col-12">
                    <label>Experiencia / Notas</label>
                    <textarea class="form-control" name="experiencia_notas" rows="3">{{ conductor.experiencia_notas }}</textarea>
                </div>

            </div>

            <button class="btn btn-primary mt-3">Guardar Cambios</button>

        </form>
    </div>
</div>

{% endblock %}
