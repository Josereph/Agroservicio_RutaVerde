{% extends "layouts/base.html" %}

{% block title %}Agroservicio Ruta Verde - Detalle de Ubicación{% endblock %}

{% block content %}

<div class="container-fluid py-4">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ubicaciones.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detalles.css') }}">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0 text-agro-strong">
            Detalle de Ubicación:
            <span class="fw-bold">
                {{ m.Nombre_Municipio }} ({{ d.Nombre_Departamento }})
            </span>
        </h3>
        <a href="{{ url_for('main.ubicaciones') }}" class="btn btn-agro">
            « Volver al Inventario
        </a>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4 card-shadow">
                <div class="card-header bg-agro text-white">
                    <h5 class="mb-0">Editar Detalles ✏️</h5>
                </div>
                <div class="card-body">

                    <form id="form-ubicacion" method="POST" 
                        action="{{ url_for('main.actualizar_ubicacion', id_ubicacion=u.Id_Ubicacion) }}">

                        <input type="hidden" name="Id_Direccion" value="{{ dir.Id_Direccion }}">

                        <div class="mb-3">
                            <label for="detalle-nombre" class="form-label">Nombre de Ubicación/Ruta</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="detalle-nombre"
                                value="{{ m.Nombre_Municipio }}"
                                readonly
                            >
                        </div>

                        <div class="mb-3">
                            <label for="detalle-codigo" class="form-label">Código</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="detalle-codigo"
                                value="UB-{{ u.Id_Ubicacion }}"
                                readonly
                            >
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion-departamento" class="form-label">Departamento</label>
                            <select class="form-select" id="ubicacion-departamento" name="Id_Departamento" required>
                                <option value="">Seleccione un Departamento</option>
                                {% for dep in departamentos %}
                                    <option value="{{ dep.Id_Departamento }}" 
                                        {% if dep.Id_Departamento == u.Id_Departamento %}selected{% endif %}>
                                        {{ dep.Nombre_Departamento }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion-municipio" class="form-label">Municipio</label>
                            <select class="form-select" id="ubicacion-municipio" name="Id_Municipio" required>
                                <option value="">Seleccione un Municipio</option>

                                {% for dep in departamentos %}
                                    <optgroup label="{{ dep.Nombre_Departamento }}" data-parent="{{ dep.Id_Departamento }}">
                                        {% for muni in municipios if muni.Id_Departamento == dep.Id_Departamento %}
                                            <option value="{{ muni.Id_Municipio }}" 
                                                {% if muni.Id_Municipio == u.Id_Municipio %}selected{% endif %}>
                                                {{ muni.Nombre_Municipio }}
                                            </option>
                                        {% endfor %}
                                    </optgroup>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion-direccion" class="form-label">Dirección Exacta (Punto Logístico)</label>
                            <textarea class="form-control" id="ubicacion-direccion" name="Direccion" rows="2">
{{ dir.Detalle_Direccion }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="detalle-estado" class="form-label">Estado</label>
                            <select class="form-select" id="detalle-estado" name="Estado" required>
                                <option value="Activo" {% if u.Estado == "Activo" %}selected{% endif %}>Activo</option>
                                <option value="Inactivo" {% if u.Estado == "Inactivo" %}selected{% endif %}>Inactivo</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-agro w-auto px-4">Guardar Cambios</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/Validacion.js') }}" defer></script>
{% endblock %}
